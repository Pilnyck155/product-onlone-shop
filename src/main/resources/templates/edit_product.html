<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/products/edit" method="POST">
    <div class="container">
        <div class="mb-3">
            <input type="hidden" class="form-control" id="exampleId" aria-describedby="emailHelp"
                   name="id" value="${product.id}">
            <label for="exampleInputEmail1" class="form-label">Product name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   name="productName" value="${product.name}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="price" value="${product.price}">
        </div>
        <div class="mb-3">
            <input type="date" id="creationDate" name="creationDate" value="${product.creationDate}">
        </div>
        <button type="submit" class="btn btn-primary">Edit product</button>
        <a href="/products" class="btn btn-primary">List products</a>
    </div>
</form>
</body>
</html>
